  #   depends_on: 
  #     - wordpress
  
  adminer:
    build: ./requirements/bonus/adminer
    image: adminer:1
    container_name: adminer
    networks:
      inception:
        ipv4_address: 192.12.0.5
    volumes:
      - wordpress:/var/www
    restart: always
    

volumes:
    wordpress:
      name: wordpress
    DB:
      name: DB

networks:
  inception:
    name: inception_network
    driver: bridge
    ipam:
      config:
        - subnet: 192.12.0.0/16
  

