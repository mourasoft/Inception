  mariadb:
    build: ./requirements/mariadb
    image: mariadb:1
    container_name: mariadb
    networks:
      inception:
          ipv4_address: 192.12.0.4
    env_file: ".env"
    volumes:
      - DB:/var/lib/mysql
    restart: always
    expose:
      - "3306"

  wordpress:
    build: ./requirements/wordpress
    image: wordpress:1
    container_name: wordpress
    env_file: ".env"
    volumes:
      - wordpress:/var/www
    networks:
      inception:
          ipv4_address: 192.12.0.3
    restart: always
    expose:
      - "9000"

  nginx:
    build: ./requirements/nginx
    image: nginx:1
    container_name: nginx
    volumes:
      - wordpress:/var/www
    ports:
      - "443:443"
    networks:
      inception:
          ipv4_address: 192.12.0.2
    restart: always

  # ftp:
